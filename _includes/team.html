<section class="meet-the-team-area section-padding-100-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>{{ site.data.team.[page.lang].title }}</h2>
                    <p>{{ site.data.team.[page.lang].subtitle }}</p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">

            <!-- Team Member -->
            {% for person in site.data.team.people %}
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="single-team-member mb-100 wow fadeInUp" data-wow-delay="{{ person.id | times: 250 }}ms">
                    <!-- Team Member Thumb -->
                    <div class="team-member-thumb">
                        <img src="{{ person.image }}" alt="">
                    </div>
                    <!-- Team Member Info -->
                    <div class="team-member-info">
                        <div class="section-heading">
                            <!-- <img src="/assets/img/icons/prize.png" alt=""> -->
                            <h2>{{ person.name }}</h2>
                            <p>{{ person.position.[page.lang] }}</p>
                        </div>
                        <div class="address">
                            <h6><img src="/assets/img/icons/phone-call.png" alt=""> {{ person.phone }}</h6>
                            <h6><img src="/assets/img/icons/envelope.png" alt=""> {{ person.mail }}</h6>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
