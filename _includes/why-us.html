<section class="testimonials-area section-padding-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading wow fadeInUp" data-wow-delay="250ms">
                    <h2>{{ site.data.why-us[page.lang].title }}</h2>
                    <p>{{ site.data.why-us[page.lang].subtitle }}</p>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center my-5">
            <!-- Single Service Area -->
            {% for feature in site.data.why-us[page.lang].features %}
            <div class="col-12 col-sm-4 pb-5">
                <div class="single-service-area">
                    <div class="service-content text-center wow fadeInUp"
                        data-wow-delay="{{ feature.id | times: 350 }}ms">
                        <h5><img class="mr-15" src="{{ feature.icon }}" alt=""> {{ feature.title }}</h5>
                        <p>{{ feature.text }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="row text-center">

            <!-- Single Cool Fact -->
            <!-- {% for fact in site.data.why-us[page.lang].facts %}
            <div class="col-12 col-sm-4">
                <div class="single-cool-fact-area mb-100">
                    <h2><span class="counter">{{ fact.nr }}</span></h2>
                    <h6>{{ fact.txt }}</h6>
                </div>
            </div>
            {% endfor %} -->

            <div class="col-12">
                <a href="{{ site.data.why-us[page.lang].link }}" class="btn btn mt-25 wow fadeInUp center"
                    data-wow-delay="500ms">{{ site.data.why-us[page.lang].button }}</a>
            </div>

        </div>

    </div>
</section>
