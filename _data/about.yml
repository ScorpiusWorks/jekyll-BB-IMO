ro:
  heading: Cu noi îți construiești locuința ideală
  subheading: Țelul nostru este fericirea ta!
  description: Suntem o companie nouă pe piață, cu capital privat, specializată în construcția de apartamente. Împreună cu renumiți arhitecți și firme de construcții din regiunea Arad, dezvoltăm clădiri rezidențiale și clădiri de apartamente, pe care le putem produce și în funcție de dorințele dumneavoastră individuale. Vindem doar propriile noastre proiecte, astfel încât să ne asigurăm că totul se face în mod corespunzător. Scopul nostru este să vă simțiți confortabil, să aveți un cămin și nu doar să cumpărați o proprietate. Vă implicăm cât mai devreme posibil în dezvoltarea proiectului pentru ca viziunea aceasta să devină posibilă.
  home-title: Cine suntem noi
  home-features:
